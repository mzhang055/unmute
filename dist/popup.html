<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            background: #ffffff;
        }

        h1 {
            font-size: 18px;
            margin: 0 0 15px 0;
            color: #1a73e8;
            font-weight: 500;
        }

        p {
            margin: 0 0 15px 0;
            color: #5f6368;
            font-size: 14px;
            line-height: 1.4;
        }

        button {
            background: #1a73e8;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s;
            width: 100%;
        }

        button:hover {
            background: #1557b0;
        }

        button:active {
            background: #0d47a1;
        }

        button:disabled {
            background: #dadce0;
            cursor: not-allowed;
        }

        .status {
            margin-top: 10px;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            display: none;
        }

        .status.success {
            background: #e8f5e8;
            color: #137333;
            border: 1px solid #ceead6;
        }

        .status.error {
            background: #fce8e6;
            color: #d93025;
            border: 1px solid #f6aea9;
        }

        .tracking-stats {
            background: #f8f9fa;
            border: 1px solid #e8eaed;
            border-radius: 8px;
            padding: 16px;
            margin: 16px 0;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 8px 0;
        }

        .stat-label {
            font-size: 14px;
            color: #5f6368;
            font-weight: 500;
        }

        .stat-value {
            font-size: 14px;
            font-weight: 600;
            color: #202124;
        }

        .status-ready {
            color: #137333 !important;
        }

        .status-active {
            color: #1a73e8 !important;
            animation: pulse 1s ease-in-out;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }

        #clearBtn {
            background: #ea4335;
            margin-top: 8px;
        }

        #clearBtn:hover {
            background: #d33b2c;
        }

        .slack-config {
            border-top: 1px solid #e8eaed;
            padding-top: 16px;
            margin-top: 16px;
        }

        .slack-config h3 {
            font-size: 16px;
            margin: 0 0 12px 0;
            color: #1a73e8;
            font-weight: 500;
        }

        .input-group {
            margin: 12px 0;
        }

        .input-group label {
            display: block;
            font-size: 12px;
            color: #5f6368;
            margin-bottom: 4px;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .input-group input:focus {
            outline: none;
            border-color: #1a73e8;
            box-shadow: 0 0 0 1px #1a73e8;
        }

        .slack-buttons {
            display: flex;
            gap: 8px;
            margin: 12px 0;
        }

        .slack-buttons button {
            flex: 1;
            padding: 8px 12px;
            font-size: 12px;
        }

        #saveSlackBtn {
            background: #137333;
        }

        #saveSlackBtn:hover {
            background: #0d5426;
        }

        #testSlackBtn {
            background: #ea4335;
        }

        #testSlackBtn:hover {
            background: #d33b2c;
        }

        .slack-status {
            text-align: center;
            margin: 8px 0;
        }

        .slack-indicator {
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 12px;
            background: #f1f3f4;
            color: #5f6368;
        }

        .slack-indicator.configured {
            background: #e8f5e8;
            color: #137333;
        }

        .fish-config {
            border-top: 1px solid #e8eaed;
            padding-top: 16px;
            margin-top: 16px;
        }

        .fish-config h3 {
            font-size: 16px;
            margin: 0 0 12px 0;
            color: #ea4335;
            font-weight: 500;
        }

        .fish-buttons {
            display: flex;
            gap: 8px;
            margin: 12px 0;
        }

        .fish-buttons button {
            flex: 1;
            padding: 8px 12px;
            font-size: 12px;
        }

        #saveFishBtn {
            background: #ea4335;
        }

        #saveFishBtn:hover {
            background: #d33b2c;
        }

        #testFishBtn {
            background: #137333;
        }

        #testFishBtn:hover {
            background: #0d5426;
        }

        .fish-status {
            text-align: center;
            margin: 8px 0;
        }

        .fish-indicator {
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 12px;
            background: #f1f3f4;
            color: #5f6368;
        }

        .fish-indicator.configured {
            background: #fce8e6;
            color: #ea4335;
        }
    </style>
</head>
<body>
    <h1>Unmute Tracker</h1>
    <p>Tracking Command+Shift+Space usage</p>

    <div class="tracking-stats">
        <div class="stat-item">
            <span class="stat-label">Total Presses:</span>
            <span id="totalCount" class="stat-value">0</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Last Press:</span>
            <span id="lastPress" class="stat-value">Never</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Status:</span>
            <span id="currentStatus" class="stat-value status-ready">Ready</span>
        </div>
    </div>

    <div class="slack-config">
        <h3>Slack Configuration</h3>
        <div class="input-group">
            <label for="channelId">Channel ID:</label>
            <input type="text" id="channelId" placeholder="C1234567890">
        </div>
        <div class="input-group">
            <label for="userToken">User Token:</label>
            <input type="password" id="userToken" placeholder="xoxp-...">
        </div>
        <div class="slack-buttons">
            <button id="saveSlackBtn">Save Config</button>
            <button id="testSlackBtn">Test Message</button>
        </div>
        <div class="slack-status">
            <span id="slackStatus" class="slack-indicator">Not configured</span>
        </div>
    </div>

    <div class="fish-config">
        <h3>Fish TTS Configuration</h3>
        <div class="input-group">
            <label for="fishApiKey">Fish API Key:</label>
            <input type="password" id="fishApiKey" placeholder="YOUR_API_KEY">
        </div>
        <div class="input-group">
            <label for="voiceId">Voice ID:</label>
            <input type="text" id="voiceId" placeholder="voice_id">
        </div>
        <div class="fish-buttons">
            <button id="saveFishBtn">Save TTS Config</button>
            <button id="testFishBtn">Test TTS</button>
        </div>
        <div class="fish-status">
            <span id="fishStatus" class="fish-indicator">Not configured</span>
        </div>
    </div>

    <button id="clearBtn">Clear Stats</button>
    <div id="status" class="status"></div>

    <script src="popup.js"></script>
</body>
</html>
